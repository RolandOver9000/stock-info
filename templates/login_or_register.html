<div class="container">
    <div class="row justify-content-between">
        <div id="login-form" class="col-5 mt-3 border border-primary rounded">
            <h2 class="text-center mt-2">Log in:</h2>
            <form action="/login" method="post">
                <input class="mb-1" id="username" name="username" type="text" placeholder="Username"><br>
                <input class="mb-1" id="password" name="password" type="password" required placeholder="Password"><br>
                <button type="submit" class="btn btn-outline-primary mb-2">Log in</button>
            </form>
        </div>
        <div id="register-form" class="col-5 mt-3 border border-primary rounded">
            <h2 class="text-center mt-2">Register:</h2>
            <form action="/register" method="post">
                <input class="mb-1" id="username" name="username" type="text" placeholder="Username"><br>
                <input class="mb-1" id="password" name="password" type="password" required placeholder="Password"><br>
                <button type="submit" class="btn btn-outline-secondary mb-2">Register</button>
            </form>
        </div>
    </div>
</div>
